<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="stylesheet" href="./bookbyshow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">

        <!-- ----------------- HEADER SECTION ------------------------- -->
        <div class="header">

            <div class="logo-search">
                <img src="./BookMyShow/BookMyShow_id_NUAGErP_2.png" alt="BookMyShow">
                <div class="search">
                    <input type="text" placeholder="Search movies,podcast,music and more">
                </div>
            </div>

            <div class="loc-sign-menu">
                <select name="city" id="city">
                    <option value="bng">Bengaluru</option>
                    <option value="kochi">kochi</option>
                    <option value="kolkata">kolkata</option>
                    <option value="delhi">delhi</option>
                    <option value="mumbai">mumbai</option>
                </select>
                <button>Signin</button>
                <i class="fa-solid fa-bars"></i>

            </div>
        </div>
        <!-- -----------------END OF HEADER SECTION------------------------- -->
       
        <!-- -----------------START OF NAV------------------------------------- -->
        <div class="nav">
            <div class="nav-option">
                <a href="">movies</a>
                <a href="">Stream</a>
                <a href="">Events</a>
                <a href="">Plays</a>
                <a href="">Sports</a>
                <a href="">Ativities</a>
            </div>
            <div class="nav-offers">
                <a href="">ListYourShow</a>
                <a href="">Corporates</a>
                <a href="">Offers</a>
                <a href="">Gift Cards</a>
            </div>
        </div>
        <!-- ----------------- END OF NAV ------------------------------------- -->
        
        <!-----------------------START OF RECOMENDED MOVIES------------------------->
        <div class="recommended-movies">
            <div class="recommended-movies-main">
                <div class="recommended-movies-header">
                    <div>
                        <h2>Recommended Moveis</h2>
                    </div>
                    <a href="">see all ></a>
                </div>
                <div class="recommended-movies-body">
                    <div class="cards-main">
                        <div class="cards">
                            <div class="movie-banner">
                                <img src="./card images/images.jpeg" alt="yuva">
                            </div>
                            <div class="movie-rating">
                                <i class="fa-solid fa-star" style="color: #f84464;"></i>
                                <p>8.2/10 8.4k votings</p>
                            </div>
                            <div class="movie-title">
                                <h3>Yuva</h3>
                            </div>
                            <div class="movie-genres">
                                <h3>Action/Drama</h3>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
