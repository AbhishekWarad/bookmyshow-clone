<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMyShow</title>
    <link rel="stylesheet" href="./bookbyshow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main">

        <!-- ----------------- HEADER SECTION ------------------------- -->
        <div class="header">

            <div class="logo-search">
                <img src="./BookMyShow/BookMyShow_id_NUAGErP_2.png" alt="BookMyShow">
                <div class="search">
                    <input type="text" placeholder="Search movies,podcast,music and more">
                </div>
            </div>

            <div class="loc-sign-menu">
                <select name="city" id="city">
                    <option value="bng">Bengaluru</option>
                    <option value="kochi">kochi</option>
                    <option value="kolkata">kolkata</option>
                    <option value="delhi">delhi</option>
                    <option value="mumbai">mumbai</option>
                </select>
                <button>Signin</button>
                <i class="fa-solid fa-bars"></i>

            </div>
        </div>
        <!-- -----------------END OF HEADER SECTION------------------------- -->
       
        <!-- -----------------START OF NAV------------------------------------- -->
        <div class="nav">
            <div class="nav-option">
                <a href="">movies</a>
                <a href="">Stream</a>
                <a href="">Events</a>
                <a href="">Plays</a>
                <a href="">Sports</a>
                <a href="">Ativities</a>
            </div>
            <div class="nav-offers">
                <a href="">ListYourShow</a>
                <a href="">Corporates</a>
                <a href="">Offers</a>
                <a href="">Gift Cards</a>
            </div>
        </div>
        <!-- ----------------- END OF NAV ------------------------------------- -->
        
        <!-----------------------START OF RECOMENDED MOVIES------------------------->
        <div class="recommended-movies">
            <div class="recommended-movies-main">
                <div class="recommended-movies-header">
                    <span>
                        <h2>Recommended Moveis</h2>
                    </span>
                    <a href="">see all</a>
                </div>
                <div class="recommended-movies-body">
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                    <div class="cards"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
