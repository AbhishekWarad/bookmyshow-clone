<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookmyshow</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./bookbyshow.css">
</head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-content">
                <img src="./BookMyShow/BookMyShow_id_NUAGErP_1.svg" alt="bookbyshow">
                <div class="search-icon-bar">
                    <form action="/action">
                        <label for="Search" class="search-bar-icon">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </label>
                        <input type="text" class="search-bar" id="Search"  placeholder="Search for Movies,Events,Plays,Sports and Activities">
                    </form>
                </div>
                
                <form action="/action">
                    <label for="city"></label>
                    <select name="city" id="city">
                        <option value="bang">Bengaluru</option>
                        <option value="HYD">Hydrabad</option>
                        <option value="DL">Delhi</option>
                        <option value="CH">Chennai</option>
                        <option value="pun">Pune</option>
                        <option value="mumb">Mumbai</option>
                    </select>
                </form>
                <button>Sign in</button>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>

        <div class="nav"></div>
        <div class="recommended-movies"></div>
        <div class="ad-panel"></div>
        <div class="live-events"></div>
    </div>
</body>
</html>
